[character]
success_symbol = "[❯](bold purple)"
vicmd_symbol = "[❮](bold purple)"

[git_status]
style = "218"

[custom.task_count_pending]
command = "task count rc.verbose=nothing rc.gc=0 status:pending"
when = "which task"
symbol = " "
description = "Count of pending Taskwarrior tasks"

# https://starship.rs/presets/#nerd-font-symbols
[aws]
disabled = true
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
truncate_to_repo = false
style = "blue"
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
format = "[$symbol$branch]($style) "
style = "242"
symbol = " "

[gcloud]
disabled = true
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
format = "[$symbol($version )]($style)"
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
disabled = false
symbol = " "

[swift]
symbol = "ﯣ "
